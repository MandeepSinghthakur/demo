<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Welcome to Dunder-Miffin</h2>
      <h4>Welcome to Dunder-Miffin Internal Network</h4>
      <h4>Please enter a username to view your posts and comments</h4>
      <mat-error *ngIf="loginInvalid">
        The username is not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <mat-error>
          Please provide a valid email address
        </mat-error>
        <input matInput placeholder="Email" formControlName="username" required>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
